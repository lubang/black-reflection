group 'net.lulab.dev'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'checkstyle'
apply plugin: 'pmd'
apply plugin: 'findbugs'


sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'net.bytebuddy', name: 'byte-buddy', version: '1.7.9'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

checkstyle {
    toolVersion = "7.7"
    ignoreFailures = true
}

pmd {
    ignoreFailures = true
}